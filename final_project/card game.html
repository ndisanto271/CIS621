<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="card%20game.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Concentration: Memory Card Game</h1>
    </header>

    <div class = "instructions">Match 2 alike images to clear the board as quickly as possible.<br>
        By using the button located at the bottom of the page you can upload your own custom images.<br>
        Have Fun! </div><br>

    <section class="score-panel">
        <span class="moves">0</span> Move(s)

        <div class="timer">
        </div>

        <div class="restart" onclick=startGame()>
            <i class="fa fa-repeat"></i>
        </div>
    </section>
<!--- Game Board --->
    <ul class="deck" id="card-deck">
        <li class="card" type="volume" id="volume1">
            <img id = "imgVolume1" src = "images/default%20images/volume-up-icon.png" class="hidden" alt="">
        </li>
        <li class="card" type="wifi" id="wifi1">
            <img id = imgWifi1 src="images/default%20images/wifi.png" class="hidden" alt="">
        </li>
        <li class="card match" type="tv" id="tv1">
            <img id = "imgTV1" src="images/default%20images/tv.png" class="hidden" alt="">
        </li>
        <li class="card" type="lock" id="lock1" >
            <img id = "imgLock1" src="images/default%20images/lock.jpeg" class="hidden" alt="">
        </li>
        <li class="card" type="at" id="at1">
            <img id = "imgAT1" src="images/default%20images/at.jpg" class="hidden" alt="">
        </li>
        <li class="card match" type="tv" id="tv2">
            <img id = "imgTV2" src="images/default%20images/tv.png" class="hidden" alt="">
        </li>
        <li class="card" type="battery" id="battery1">
            <img id = "imgBattery2" src="images/default%20images/battery.png" class="hidden" alt="">
        </li>
        <li class="card" type="trash" id ="trash1">
            <img id = "imgTrash1" src="images/default%20images/trash.png" class="hidden" alt="">
        </li>
        <li class="card" type="volume" id ="volume2">
            <img id = "imgVolume2" src="images/default%20images/volume-up-icon.png" class="hidden" alt="">
        </li>
        <li class="card" type="download" id="download1">
            <img id = "imgDownload1" src="images/default%20images/download.png" class="hidden" alt="">
        </li>
        <li class="card" type="battery" id = "battery2">
            <img id = "imgBattery" src="images/default%20images/battery.png" class="hidden" alt="">
        </li>
        <li class="card" type="download" id = "download2">
            <img id= "imgDownload2" src="images/default%20images/download.png" class="hidden" alt="">
        </li>
        <li class="card open show" type="lock" id = "lock2"> <!--left open for error checking-->
            <img id = "imgLock2" src="images/default%20images/lock.jpeg" class="hidden" alt="">
        </li>
        <li class="card" type="trash" id = "trash2">
            <img id = "imgTrash2" src="images/default%20images/trash.png" class="hidden" alt="">
        </li>
        <li class="card" type="wifi" id ="wifi2">
            <img id = "imgWifi2" src="images/default%20images/wifi.png" class="hidden" alt="">
        </li>
        <li class="card" type="at" id ="at2">
            <img id = "imgAT2" src="images/default%20images/at.jpg" class="hidden" alt="">
        </li>
    </ul>

   <!-- Custom Image Upload , Sort of. Only previewing images, not actually uploading --->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <form  id="myform">
                <input type="file" id="file" name="file" onchange="readURL()" multiple />
        </form>


<!-- Win Screen --->

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Congratulations</h2>
            <a class="close" href=# >Ã—</a>
            <div class="message1">
                Congratulations you're a winner!
            </div>
            <div class="message2">
                 <p> <span id = finalMove> </span> moves</p>
                <p>in <span id=totalTime> </span> </p>
            </div>
            <button id="play-again" onclick="playAgain()">
                Play again?
            </button>
        </div>
    </div>

</div>
<script src="card%20game.js"></script>
</body>
</html>
