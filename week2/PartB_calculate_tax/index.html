<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Income Tax Calculator</title>
   	<link rel="stylesheet" href="styles.css">
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="calculate_tax.js"></script>
</head>

<body>
<section>
    <h1>Income Tax Calculator</h1>

    <label for="hours">Hours Worked:</label>
    <input type="text" id="hours"><br>

    <label for="pay">Pay Rate:</label>
    <input type="text" id="pay"><br>

    <label for="rate">Tax Rate:</label>
    <input type="text" id="rate" disabled="disabled"><br>

    <label for="gross">Gross Pay:</label>
    <input type="text" id="gross" disabled="disabled"><br>

    <label for="net">Net Pay:</label>
    <input type="text" id="net" disabled="disabled"><br>

    <label>&nbsp;</label>
    <input  type="button" id="calculate" value="Calculate"><br>



</section>
</body>
</html>
